  <div class="container">
    <h1>Product Management</h1>
    <div class="form-container">
      <form id="product-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <input type="text" [(ngModel)]="newProduct.productName" id="product-name" placeholder="Product Name" required name="productName">
        <input type="text" [(ngModel)]="newProduct.unitPrice" id="product-price" placeholder="Product Price" required name="unitPrice">
        <input type="text" [(ngModel)]="newProduct.package" id="product-description" placeholder="Product Description" name="package">
        <input type="number" [(ngModel)]="newProduct.supplierId" id="product-supplier" placeholder="Product Supplier (1-29)" name="supplierId">
        <input type="checkbox" [(ngModel)]="newProduct.isDiscontinued" id="product-discontinued" placeholder="Discontinued" name="isDiscontinued"> Discontinued
        <button type="submit">Add Product</button>
      </form>
    </div>
    <div class="product-list">
      <h2>All Products</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Available</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <tr *ngFor="let product of products">
            <td>{{product.productName}}</td>
            <td>{{product.unitPrice}}$</td>
            <td>{{product.package}}</td>
            <td>{{product.isDiscontinued?'Not Available':'Available'}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
